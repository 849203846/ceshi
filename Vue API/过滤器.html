<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div>
        {{ message | capitalize('arg1', arg2) }}
    </div>
    <div id="example">
        {{ message.split('').reverse().join('') }}
    </div>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>

    new Vue({
        el:'#app',
        data:{
            message:'abcde',
            arg1:'da',
          arg2: '1,2,3,4,4.1,5,6 '
        },
        filters: {
            capitalize: function (value) {
                if (!value) return ''
                value = value.toString()
                return value.charAt(0).toUpperCase() + value.slice(1)
            }
        }
    })
</script>
</body>
</html>
