<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(item,index) in phones">{{index+1+"."}}{{item.name}}
        <ul>
            <li v-for="(item1,index1) in item.types">{{index+1+"."}}{{index1+1+"."}}{{item1}}</li>
        </ul>
        </li>
    </ul>
    <ul>
        <li v-for="(val,key) in school">
            {{key}}:{{val}}
        </li>
    </ul>
</div>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script>
   var vn= new Vue({
        el:"#app",
        data:{
            phones:[
                {name:'苹果',types:['iphone6','iphone7']},
                {name:'小米',types:['红米','node2']},
                {name:'三星',types:['盖儿5','盖儿6']}
                ],
            school:{
                name:'珠峰',
                age:8,
                address:'回龙观东大街xxxx'
            }
        }
    })
</script>
</body>
</html>
