<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    //想通过点击改变父亲数据 想法1 父亲将属性传递给儿子 儿子把数据改掉
    let App={template:`
<div><button @click="change">点我啊</button></div>` ,
        props:['m'],
        methods:{
            change(){
                this.$emit(':m','我恨你')
            }
        }
    };
    let vm=new Vue({
        data:{msg:"我爱你"},
//        template:'<div><App :m="msg" @child-msg="val=?>msg=val" />{{msg}}</div>',
        template:'<div><App :m.sync="msg" />{{msg}} </div>', //事件糖  .sync相当于同步子组件传递过来的数据
        components:{App},
    }).$mount('#app')
</script>
</body>
</html>
