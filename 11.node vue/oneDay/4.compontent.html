<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
//    组件使用的三部曲
    //1引用 2，注册 3 在父级模版中以标签的形式引用
    let myb={template:'<h1>我爱你妈妈妈</h1>'};
    let hello={template:'<h1>我爱你妈 <myb></myb> </h1>',components:{myb}};
    let my={template:'<h1>我爱你妈妈</h1>'};
    let vm=new Vue({
        el:'#app',
        template:`<div>我说： <hello>  </hello> <my></my> </div>`,
        components:{
             hello,
            my
        }
    })
</script>
</body>
</html>
