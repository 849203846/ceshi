<script type="text/javascript">
    //1.函数,形参的赋值
    function fn1([x = 1, y]) {
        //[x,y]=[,2]
    }

    fn1([, 2]);

    //一般形参的默认值写在后面
    function fn2( y,x = 1) {
        //[x,y]=[,2]
    }
    fn2(2);

    //
    function fn3(...arg) {
        //...将非数组变成数组
        console.log(arg);
    }
    fn3(1,2,3,4,5);

    function fn3() {
        console.log([...arguments]);
    }
    fn3(1,2,3,4,5);


    function ff1({x=0,y=0}={}) {
        console.log(x, y);
    }
    function ff2({x,y}={x:0,y:0}) {
        console.log(x, y);
    }

    ff1();
    ff2();

    ff1({});//{x=0,y=0}={}
    ff2({});//{x,y}={}


    ff1({x:1});//{x=0,y=0}={x:1}
    ff2({x:1});//{x,y}={x:1}

    //交换变量
    let x1=10,x2=20;
    [x1,x2]=[x2,x1];
    console.log(x1, x2);

    let res={code:0,msg:"success",data:[]};
    let {data}=res;
</script>
