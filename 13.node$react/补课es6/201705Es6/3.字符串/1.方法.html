<script type="text/javascript">
    //includes 返回值:true/false
    //第二个参数:开始查找的索引 默认是0
    let str="1234567";
    console.log(str.includes("1",2));
    console.log(str.includes("a"));

    //startsWith/endsWith是不是以什么字符作为开头/结尾
    //返回值:true/false
    //第二个参数:开始查找的索引 默认是0

    console.log(str.startsWith("4",3));
    console.log(str.endsWith("7"));

    //需求:"  1 23  12 3" 把空格去掉
    let str1="  1 23  12 3";
    let ary1=[1,2,3,4];
    //str1.length--;
    console.log(Object.getOwnPropertyDescriptor(str1, "length"));
    console.log(Object.getOwnPropertyDescriptor(ary1, "length"));


    let s1='';
    for(var i=0;i<str1.length;i++){
        if(!str.startsWith(" ",i)){
            s1+=str.slice(i,i+1);
        }
    }
    console.log(s1);

    function fn(a) {
        console.log(a);
    }
    setTimeout(fn,2000,"aaaaa");


    //new Function("函数体")
    //new Function("形参","函数体")
    let ff=new Function("a","console.log(a);return 1");
    console.log(ff("aa"));


    let ss='[{n:1},{m:2}]';
    console.log(new Function("return" + ss)());
    //"return  [{n:1},{m:2}]"
    console.log(eval(ss));


    //repeat(num)将字符串重复num次返回
    //num是小数:向下取整  2.9  =>2
    //负数:报错


    //-0.6 -->0

    let ss1="123";
    console.log(ss1.repeat(2.9));
    console.log(ss1.repeat(-0.9));//''
</script>
