<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<!--wahch 观察 当变化时执行一件事情 可以写异步的方法-->
<div id="app">
    {{heart}}
    <button @click="change1">点击</button>
    <button @click="change2">点击</button>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            heart:"不点击"
        },
        methods:{
            change1(){
                this.heart='点击'
            },
            change2(){
                this.heart='不点击'
            }
        },
        watch:{
//            heart(){//观察heart变化 只要变化就会执行当前代码
//                setTimeout(()=>{
//                    alert("我很帅")//当值变化后执行对应的逻辑
//                },1000)
//            },
            heart:{
                handler(){
                    setTimeout(()=>{
                        alert("我很帅")//当值变化后执行对应的逻辑
                    },1000)
                }
            }
        }
    })

</script>
</body>
</html>
