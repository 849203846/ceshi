    <meta charset="utf-8">

    <script>
        // DOM免费课视频
        // DOM节点分为几种：
        // 文本节点 注释节点 元素节点 document
         // 3           8       1       9
        常用的节点的方法
        获取所有的子节点childNodes
        获取所有的元素子节点 children
        parentNode 当前元素的父亲节点
        previousSibing 上一个哥哥节点
        nextSibling 下一个弟弟节点
        firstChild 获取第一个子节点
        lastChild 获取最后一个子节点
        lastElementChild 获取最后一个元素子节点 （ie67不兼容）
        firstElementChild
        nextElemenSibling
        previousElementSibing
        createElement创建元素节点


        动态操作DOM节点
        createElement() 创建和添加
        appendChild() 把创建好的标签向容器的末尾添加
        removeChild() 删除某一个节点
        replaceChild() 替换节点
        replaceChild(newChild, oldChild)
        cloneNode(deep)复制一个节点 true 把当前元素和当前元素的子节点也克隆一份
        insertBefore(newChild, refChild)把创建的标签增加到某个容器的某一个元素前面


        Math 不是一个类
        Math.abs(x )  取绝对值
        Math.round(x )四舍五入
        Math.random随机数
        Math.ceil(x) 向上取整
        Math.floor(x)向下取整

        取N到m随机整数
        Math.round(Math.random()*(m-n+n))

        时间

        new Date() 最新的时间
        // getFullYear()   getMonth() 获取当前月的索引 getHours() getMinutes() getSeconds() getMilliseconds()


        字符串
        charAt(n) 通过索引去获取字符
        charCodeAt(n) 通过索引去获取当前字符的编码
        split(delimiter[, limit])把字符串按照特定的字符分割成数组中的每一项
        replace()把老字符替换为新字符
        toUpperCase()转大写
        toLowerCase()转小写
        indexOf(targetElement[, startIndex]) 检测字符串是否存在 返回第一次字符出现的索引
        lastIndexOf(substr[, start]) 返回最后一个字符出现的索引
        substr() 从索引n截取m个
        substring()从索引n截取到索引m不包含m
        slice和substring一样
        match(regexp)concat(values)

        数组
        pop()
        push(values)
        shift()
        unshift(values)
        slice(start, end)
        splice(start[, deleteCount][, values])
        index(selector/element)
        lastIndexOf(substr[, start])
        join(separator)
        map
        foreach(testfunction[, thisobj])
        sort([orderfunc])
        reverse()
        concat(values)

        switch case 条件判断是绝对比较
