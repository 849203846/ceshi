        //     元素.style.width
        //     getComputedStyle(elt).width
        //     currentStyle
        function getCss(curEle,attr) {
            var val=null;
            var reg=null;
            if('getComputedStyle' in window ){
                val=parseFloat(window.getComputedStyle(curEle)[attr])
            }else{
                if(attr=='opacity'){
                    val=curEle.currentStyle['filter']
                    reg=/^alpha\(opacity=((?:\d|[1-9]\d+)(?:\.\d+))\)$/
                    var temp=reg.exec(val)[1];
                    val=temp?temp/100:1
                    val=parseFloat(val)
                }else{
                   val=curEle.currentStyle[attr]
                }

            }
            return val
        }
