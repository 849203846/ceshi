    <script>
        // 事件： 事件行为和事件的绑定
        事件的行为天生就有，即使我们没有给他绑定任何的方法，行为是存在的
       事件对象：他是一个对象数据类型值。里面存储的常用的一些信息

       clientX pageX e.target

       事件委托 ;利用事件的冒泡传播机制 给body绑定方法
       body.onclick=function (e) {
           e=e||window.event
           if(e.target.tagName=='LI'){
            console.log('1')
           }
           if(e.target.tagName=='Ul'){
            console.log('2')
           }
       }

       DOM二级事件
       定义在当前元素原型链上eventTarget这个类上
       box.addEventListener('click',fn1,false)
       false 在冒泡阶段触发该事件
       true 在捕获阶段触发该事件
       removeEventListener()
       ie下绑定方法
       attachEvent('onclick', function)
       detachEvent(eventType, function)

       // $(this)问题 标准浏览器指向元素
       attachEvent指向元素

       2顺序问题
       标准浏览器是按照绑定顺序的，ie下二级事件谁许问题是乱序的
       3 重复问题
       标准浏览器下同一个事件同一个方法不能重复绑定 ie下同一个事件相同的方法可以重复绑定


       on run off
       on 是往自定义的事件池放方法，订阅过程
       run 执行 的过程   发布的过程

       off 移除的过程
